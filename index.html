<div id="app">
  <h1>Crud app example</h1>
  <p>All forms are working and already connected to controller methods.</p>
  <p>You just need to add some logic to make this app alive.</p>

  <form id="load-one-form">
    <h2>Load item</h2>
    <p>
      itemId
      <input id="load-one-form-id" name="id" type="text" />
    </p>
    <button type="submit">Load</button>
  </form>

  <form id="remove-form">
    <h2>Remove item</h2>
    <p>
      itemId
      <input id="remove-form-id" name="id" type="text" />
    </p>
    <button type="submit">Remove</button>
  </form>

  <form id="update-form">
    <h2>Update item</h2>
    <p>
      itemId
      <input id="update-form-id" name="id" type="text" />
    </p>

    <p>
      itemName
      <input id="update-form-name" name="name" type="text" />
    </p>
    <button type="submit">Update</button>
  </form>

  <h2>Load all</h2>
  <button id="load-all-btn">Load All Data</button>

  <h2>List</h2>
</div>
